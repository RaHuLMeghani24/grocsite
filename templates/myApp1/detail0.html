<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p>Type: {{ type.name }}</p>
{% if items %}
<h2> List of Items </h2>
<ol>
	{% for item in items %}
<li> {{ item.name}} </li>
{% endfor %}
</ol>
{% else %}
<strong> None of the items is available! </strong>
{% endif %}

{#<p><a href="/">Main Page</a></p>#}
<a href="{% url 'myApp1:index' %}">Main Page</a>
</body>
</html>
